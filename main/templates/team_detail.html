<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if is_valid == False %}
    <title>No Team Found</title>
  {% else %}
    <title>{{ label }}</title>
  {% endif %}
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    div {
      margin-bottom: 10px;
    }

    a {
      text-decoration: none;
      color: #007bff;
    }

    form {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  {% if is_valid == False %}
    <h1>Invalid IRI</h1>
    <p>No team found with label {{ label }}</p>
  {% else %}
    <div>
      <h1>{{ team_name }}</h1>
    </div>
    <div>
      Inception Year: {{ inception }}
    </div>
    <div>
      League: <a href="{{ league_iri }}">{{ league_name }}</a>
    </div>
    <div>
      Captain: <a href="{{ captain_iri }}">{{ captain_name }}</a>
    </div>
    <br>
    <a href="{{ team_iri }}">More Details</a>
  {% endif %}
  <br><br>
  <form action="{% url 'main:show_search' %}" method="GET">
    <button type="Submit">Search Again</button>
  </form>
</body>
</html>
